<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <title>Movies</title>
</head>
<body>
    <div class="container">
        <div class="top-title"> <p id="topTitle">MOVIES</p> </div>
        <div class="movies" id="movies">
            <div class="favorite-movies" id="favoriteMovies"><p>FAVORITE MOVIES</p> <img id="nothing" src="src/nothing-here.png" alt=""><div class="fav-movie-list" id="favMovieList">
            </div>
            </div>
            <div class="x" id="x" onclick = "closeSearchMenu()">&times;</div><div class="search" id="divSearch" onclick="searchMenu()"> 
            <div class="searchInput"> <input type="text" autocomplete="off" placeholder="SEARCH" id="searchInput"></div> <img src="src/search.svg" alt="search"></div>
            <div class="recommend-movies" id="recommendMovies"> <p id="moviesWith">SEARCH MOVIES </p><div class="recom-movie-list" id="recomMovieList"> 
            </div> </div>
            <div class="trending-movies" id="trendingMovies"><p>TRENDING MOVIES</p> <div class="trend-movie-list" id="trendMovieList">
            </div>
            </div>
            </div>
            <!-- <img src="src/bottom-test.png" class="bottom-test" alt=""> -->
        </div>
        
    </div>
    <div class="pop-up-add" id="modalBackground" >
        <div class="movie-info" id="modal"><div class="drag"></div> <div class="close-modal" onclick="closeModal()"> &times; </div> 
            <div class="info" id="info">
                <div class="info-text">
                    <p class="info-small-text">Title</p>
                    <p class="info-big-text" id="title">Minions 2</p>
                    <p class="info-small-text">Rating</p>
                    <p class="info-big-text" id="rating"></p> 
                    <p class="info-small-text">Genre</p> 
                    <p class="info-big-text" id="genre"></p> 
                    <p class="info-small-text" id="adult"></p>
                    <p class="info-small-text" style="padding: 1px 0px 10px 0px;" id="language">English</p>
                    <p class="trailer" onclick="openTrailer()" id="trailerBtn" >PLAY VIDEO</p>
                </div>
                <img src="" id="img" alt="minions">
            </div>
            <div class="description"> <p class="info-small-text">Description</p> 
                <div class="description-text" id="description">
                
                </div>
                <p class="info-small-text" style="padding-top: 15px;">Production companies</p>
                <div class="companies-images" id="companiesImages"></div>
            </div>
            <div class="add-fav" id="addFav"><p>ADD TO FAVORITE</p></div> <a id="imdb" href="imbd.com" class="imbd-page">SEE IMBD PAGE</a>
   
        </div>
        <!-- <div class="already-added" id="allreadyAdded"><img src="src/already_in_the_list.png" alt="Already added"></div> -->
        <div class="iframe" id="iframe"></div>
    </div>
</body>
</html>
