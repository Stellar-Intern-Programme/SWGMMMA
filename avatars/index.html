<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="top">
            <div class="titel">
                <img src="src/Profile Pic.svg" onclick=profilePic(this) alt="avatar" class="avatar" id="profilePic">

                <div class="text-top">
                    <p>SUPERAVATAR</p>
                </div>


            </div>

        </div>

        <form id="form" role="search">
            <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content" onclick="laMamaAcasa()">
            <button>
                <img src="src/searchbar - Copy.svg" alt="search" class="Loop">
            </button>
        </form>
        <div class="text-avatar">
            <p>AVAILABE AVATARS</p>
        </div>
        <div class="avatar-picture" id="avatar-picture">

        </div>
        <div class="pop-up">

            <span onclick="removePopUp()">&times;</span>
            <img src="src/fund bomabstic.svg" id="pop-up-picture" alt="error">
            <div class="pop-up-text" id="pop-up-text">
                <p></p>
            </div>
            <div class="set-avatar" id="set-avatar" onclick="changeAvatar()">
                <p>SET AS AVATAR</p>
            </div>


        </div>
        <div class="pop-up-avatar">
            <span onclick="profilePicRemove()">&times;</span>
            <img src="src/Profile Pic.svg" id="pop-up-profile-pic" alt="error">
            <div class="remove-avatar" onclick="removeAvatar()">
                <p>REMOVE AVATAR</p>
            </div>


        </div>
    </div>

</body>

</html>
